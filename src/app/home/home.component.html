<div class="container">
  <h1>TV Maze API Demo</h1>
  <div>
    <input type="text" [(ngModel)]="query" placeholder="Search for shows" />
    <button (click)="searchShows()">Search</button>
  </div>
  
  <div *ngIf="shows.length > 0">
    <h2>Search Results:</h2>
    <ul>
      <li *ngFor="let show of shows">
        <a [routerLink]="['/show', show.show.id]">{{ show.show.name }}</a>
      </li>
    </ul>
  </div>
  
</div>
