<div class="title-container">
  <h2>TV Maze API Demo App</h2>
</div>

<div class="title-container">
  <p>Developed by: Atanas Velchevski</p>
</div>

<div class="search-container">
  <input type="text" [(ngModel)]="query" placeholder="Search for shows" />
  <button (click)="searchShows()">Search</button>
</div>

<div *ngIf="shows.length > 0" class="results-container">
  <h2>Search Results:</h2>
  <ul>
    <li *ngFor="let show of shows">
      <div class="show-item">
        <img *ngIf="show.show.image" [src]="show.show.image.medium" alt="Show Image" />
        <a [routerLink]="['/show', show.show.id]">{{ show.show.name }}</a>
      </div>
    </li>
  </ul>
</div>
